<div class="card bg-light mb-4">
  <div class="card-body">
    <div class="text-muted">
      Search Tips:<br>
      <ul>
        <li>Put more keywords to search for more precise results.</li>
        <li>Put quotation marks around words <b>"[any word]"</b> to search for an exact phrase in an exact order.</li>
      </ul>
    </div>
    <div class="form-group">
      <div class="input-group">
        <input type="text" class="form-control" [ngModel]="searchParams.searchKey"
          (ngModelChange)="triggerSearchParamsChangeEvent({
            isSearchForComments: searchParams.isSearchForComments,
            isSearchForStudents: searchParams.isSearchForStudents,
            searchKey: $event})"
           (keyup.enter)="search()" placeholder="Your search keyword">
          <div class="input-group-append">
            <button class="btn btn-primary" (click)="search()">Search</button>
          </div>
        <div class="input-group mt-md-1">
          <div class="col-md-3">
            <input type="checkbox" class="form-check-inline" id="studentsCheckbox" [ngModel]="searchParams.isSearchForStudents"
              (ngModelChange)="triggerSearchParamsChangeEvent({
                isSearchForComments: searchParams.isSearchForComments,
                isSearchForStudents: $event,
                searchKey: searchParams.searchKey})">
            <label class="form-check-label" for="studentsCheckbox"><b>Students</b></label>
          </div>
          <div class="col-md-9">
            <input type="checkbox" class="form-check-inline" id="commentCheckbox" [ngModel]="searchParams.isSearchForComments"
              (ngModelChange)="triggerSearchParamsChangeEvent({
                isSearchForComments: $event,
                isSearchForStudents: searchParams.isSearchForStudents,
                searchKey: searchParams.searchKey})">
            <label class="form-check-label" for="commentCheckbox"><b>Questions, responses, comments on responses</b></label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
